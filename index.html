<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interesting Throbber Redirect</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
        }
        .container {
            text-align: center;
        }
        .throbber {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 16px solid #6840c6;
            border-top: 16px solid transparent;
            animation: spin 1s linear infinite, pulse 2s ease-in-out infinite;
            margin-bottom: 3em;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(360deg); }
        }
        .link {
            background-color: #6840c6;
            border-radius: 4px;
            border-width: 0px;
            box-sizing: border-box;
            color: #FFF;
            cursor: pointer;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            font-size: 16px;
            font-weight: 600;
            line-height: 22.5px;
            padding-block: 13px;
            padding-inline: 19px;
            text-align: center;
            text-decoration: none solid #FFF;
            transition: all 0.2s ease 0s;
        }
        .link:hover {
            filter: brightness(90%) saturate(120%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="throbber"></div>
        <a class="link" href="repository/readme.html">Go To Vault...</a>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = 'https://example.com';
        }, 1500);
    </script>
</body>
</html>
